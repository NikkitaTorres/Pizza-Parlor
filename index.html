<!DOCTYPE html>
<html>
<head>
    <title>Pizza Parlor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h2>Pizza Parlor</h2>
    <form>
        <p>What size pizza would you like?</p>
        <select id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Xtra-Large</option>
          </select>
          <button type="submit">Submit Selection</button>
    </form>
    <form id="">
      <p>Select the toppings for your pizza:</p>
      <label>
        <input type="checkbox" name="pizza-topping" value="cheese">
        Cheese
      </label><br />
      <label>
        <input type="checkbox" name="pizza-topping" value="pepperoni">
        Pepperoni
      </label><br />
      <button type="submit">Submit Selection</button>
</body>
</html>
