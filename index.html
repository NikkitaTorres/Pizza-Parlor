<!DOCTYPE html>
<html>
<head>
    <title>Pizza Parlor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <h2>Pizza Parlor</h2>
    <form>
        <p>What size pizza would you like?</p>
        <select id="size">
            <option>Small ($3.00)</option>
            <option>Medium ($5.00)</option>
            <option>Large ($7.00)</option>
            <option>Xtra-Large ($10.00)</option>
        </select>
    </form>
    <form id="toppings">
      <p>Select the toppings for your pizza:</p>
      <label>
        <input type="checkbox" name="pizza-topping" value="cheese">
        Cheese (+$1.50)
      </label><br />
      <label>
        <input type="checkbox" name="pizza-topping" value="pepperoni">
        Pepperoni (+$1.00)
      </label><br />
      <label>
        <input type="checkbox" name="pizza-topping" value="jalapeno">
        Jalapenos (+$0.50)
      </label><br />
      <label>
        <input type="checkbox" name="pizza-topping" value="anchovie">
          Anchovies (+$1.00)
      </label><br />
      <label>
        <input type="checkbox" name="pizza-topping" value="sausage">
          Sausage (+$2.00)
      </label><br />
      <button type="submit" id="margin">Submit Selection</button>
    </form>  
    <div id="pizza-list"></div>
    <div id="total-cost" class="hidden">Total Cost: $0.00</div>
</body>
</html>
